<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="container">
        <div class="tictactoe-container">
            <div class="box box-1" data-key="0" data-value="">
                <span hidden class="mark mark-x">X</span>
                <span hidden class="mark mark-o">O</span>
            </div>
            <div class="box box-2" data-key="1" data-value="">
                <span hidden class="mark mark-x">X</span>
                <span hidden class="mark mark-o">O</span>
            </div>
            <div class="box box-3" data-key="2" data-value="">
                <span hidden class="mark mark-x">X</span>
                <span hidden class="mark mark-o">O</span>
            </div>
            <div class="box box-4" data-key="3" data-value="">
                <span hidden class="mark mark-x">X</span>
                <span hidden class="mark mark-o">O</span>
            </div>
            <div class="box box-5" data-key="4" data-value="">
                <span hidden class="mark mark-x">X</span>
                <span hidden class="mark mark-o">O</span>
            </div>
            <div class="box box-6" data-key="5" data-value="">
                <span hidden class="mark mark-x">X</span>
                <span hidden class="mark mark-o">O</span>
            </div>
            <div class="box box-7" data-key="6" data-value="">
                <span hidden class="mark mark-x">X</span>
                <span hidden class="mark mark-o">O</span>
            </div>
            <div class="box box-8" data-key="7" data-value="">
                <span hidden class="mark mark-x">X</span>
                <span hidden class="mark mark-o">O</span>
            </div>
            <div class="box box-9" data-key="8" data-value="">
                <span hidden class="mark mark-x">X</span>
                <span hidden class="mark mark-o">O</span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
